<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="wrap-image">
      <div class="main-image">
        <!-- Ảnh chính được đặt ở đây -->
        <div class="control btn-next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="control btn-prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="list-image">
          <div class="active">
            <img src="./assets/img/image1.jpg" alt="">
          </div>
          <div>
            <img src="./assets/img/image2.webp" alt="">
          </div>
          <div>
            <img src="./assets/img/image3.jpg" alt="">
          </div>
          <div>
            <img src="./assets/img/image4.webp" alt="">
          </div>
          <div>
            <img src="./assets/img/image5.jpg" alt="">
          </div>
          <div>
            <img src="./assets/img/image6.jpg" alt="">
          </div>
          <div>
            <img src="./assets/img/image7.jpg" alt="">
          </div>
      </div>
      
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
